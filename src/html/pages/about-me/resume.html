<div class="container" ng-cloak>
	<div class="row-fluid">
		<div class="col-xs-12">
			<h2 class="page-header">{{ resume.title }}</h2>
			<div class="row-fluid">
				<div class="col-xs-12 col-sm-3">
					<img class="img-thumbnail" ng-src="{{ resume.image.src }}" ng-alt="{{ resume.image.alt }}" />
				</div>
				<div class="col-xs-12 col-sm-9">
					<p ng-repeat="paragraph in resume.personalStatement.content" ng-bind-html="paragraph | Trust">
					</p>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-xs-12">
					<h4 class="section-header page-header">{{ resume.availability.title }}</h4>
					<p ng-repeat="paragraph in resume.availability.content" ng-bind-html="paragraph | Trust">
					</p>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-xs-12 col-sm-12 col-md-9">
					<div class="row-fluid" ng-repeat="section in resume.chronology">
						<div class="col-xs-12">
							<h4 class="section-header page-header">{{ section.sectionTitle }}</h4>
							<div class="row-fluid" ng-repeat="content in section.content">
								<div class="col-xs-12 col-sm-12 col-md-3">
									<p class="lead">
										{{ content.period.startYear }} {{ content.period.yearSeparator }} {{ content.period.endYear }}
									</p>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-9">
									<p class="lead">
										{{ content.institute.name }} <small><a ng-href="{{ content.institute.website }}" target="_blank">(View website)</a></small>
									</p>
									<p>
										<strong>{{ content.institute.occupation }}</strong>
									</p>
									<p ng-repeat="text in content.text" ng-bind-html="text">
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-3">
					<div class="col-xs-4 col-sm-4 col-md-12" ng-repeat="extra in resume.extras">
						<h4 class="section-header page-header">{{ extra.title }}</h4>
						<p>
							<ul>
								<li ng-repeat="item in extra.items">{{ item }}</li>
							</ul>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

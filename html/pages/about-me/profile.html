<div class="container" ng-cloak>
	<div class="row-fluid">
		<div class="col-xs-12">
			<h2 class="page-header">{{ profile.title }}</h2>
			<div class="row-fluid">
				<div class="col-xs-12 page-introduction">
					<div class="col-xs-12 col-sm-3">
						<img ng-src="{{ profile.image }}" class="img-thumbnail"/>
					</div>
					<div class="col-xs-12 col-sm-9">
						<p ng-repeat="paragraph in profile.introductionParagraphs" ng-bind-html="paragraph.text | Trust">
						</p>
					</div>
				</div>
				<div class="col-xs-12">
					<h4 class="section-header page-header">{{ profile.extrasTitle }}</h4>
						<div ng-repeat="extra in profile.extras" class="row-fluid">
							<div class="col-xs-12">
								<p class="lead">{{ extra.title }}</p>
							</div>
							<div class="col-xs-12 word-block">
								<span ng-repeat="item in extra.items" ng-class-odd="'odd'">
									{{ item.name | uppercase }}
								</span>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="col-xs-12">
			<h4 class="section-header page-header">{{ profile.generalTitle }}</h4>		
			<div ng-include src='"html/pages/fragments/basic-profile.html"'></div>
		</div>
	</div>
</div>
